name: Deploy to Hostinger

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - name: Install Composer dependencies (local)
        run: composer install --no-dev --optimize-autoloader --no-scripts

      - name: Deploy application via rsync
        env:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.PORT }}
        run: |
          echo "$key" > /tmp/private_key
          chmod 600 /tmp/private_key
          rsync -avz -e "ssh -i /tmp/private_key -o StrictHostKeyChecking=no -p $port" \
            --exclude='.env' --exclude='node_modules' --exclude='storage' ./ \
            $username@$host:/home/$username/domains/admin.maxlifecenter.org/public_html

      - name: Run post-deploy commands on server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.PORT }}
          script: |
            cd /home/${{ secrets.USERNAME }}/domains/admin.maxlifecenter.org/public_html
            composer install --no-dev --optimize-autoloader --no-scripts
            php artisan migrate --force
            php artisan config:clear
            php artisan cache:clear
            php artisan db:seed --force
            php artisan permission:sync
            chmod -R 777 storage bootstrap/cache
