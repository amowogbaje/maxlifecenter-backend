name: Deploy to Production

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: PROD

    steps:
    - name: Check out the repository
      uses: actions/checkout@v2

    - name: Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'

    - name: Install Composer dependencies
      run: composer install --no-dev --optimize-autoloader

    - name: Deploy application
      env:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: ${{ secrets.PORT }}
      run: |
        echo "$key" > /tmp/private_key
        chmod 600 /tmp/private_key
        rsync -avz -e "ssh -i /tmp/private_key -o StrictHostKeyChecking=no -p $port" --exclude='.env' --exclude='node_modules' --exclude='storage' ./ $username@$host:/home/u264470298/domains/admin.maxlifecenter.org/public_html
